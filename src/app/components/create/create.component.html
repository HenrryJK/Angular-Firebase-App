<h2>Create Componente</h2>
 <!-- novalidate sirve para poder controlar el registro , si todos los campos estan rellenado
 el boton se habilitara de lo contrario si falta un campo por rellenar se inhabilitara el boton-->
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-3">
          <label class="form-label">Title </label>
          <input formControlName="title" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Content </label>
        <input formControlName="content" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Author </label>
      <input formControlName="author" type="text" class="form-control" required>
  </div>
      <!--[disabled]="!postForm.valid" es para poder deshabilitar y evitar que se envies datos en blanco -->
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Store</button>
</form>
